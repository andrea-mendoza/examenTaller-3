<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Comentarios</title>
</head>
<body>
<table>
    <tr>
        <th>
            Nombre Usuario
        </th>
        <th>
            Cantidad comentarios
        </th>
    </tr>
    <tr th:each="restaurant : ${resComment}">
        <td th:text="${restaurant.name}">
        </td>
        <td th:text="${restaurant.cantComentarios}">
        </td>
    </tr>
</table>
</body>
</html>
