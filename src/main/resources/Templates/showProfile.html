<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8"/>
    <title>Show</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"/>
    <style>
        .jumbotron{
            background-color: #012438;
            color: orange;
        }
        .container{
            color: orange;
        }
    </style>
    <script>

    </script>
</head>
<body style="background-color: #00002D;">
<form th:action="@{/}" method="POST">
    <button class="btn btn-secondary" style="color:orange; background-color: #00002D; border:none;" type="submit"><span class="glyphicon glyphicon-circle-arrow-left"></span></button>
</form>
<div class="container">
    <div>
        <img class="media-object" th:src="@{'data:image/jpg;base64,' + ${fot} }" width="300px;" height="200px;"/>
    </div>
    <div class="page-header">
        <h2><strong th:text="${user.username}"></strong></h2>
    </div>
    <div>
        <p>Nombre: <span th:text="${user.name}"></span></p>
        <p>Telefono: <span th:text="${user.telephone}"></span></p>
        <p>Descripcion: <span th:text="${user.descripcion}"></span></p>
        <p>Intereses: <span th:text="${user.intereses}"></span></p>
        <p>Aficiones: <span th:text="${user.aficiones}"></span></p>

        <form th:action="${'/editProfile/' + user.id}" method="POST">
            <button class="btn btn-secondary" style="color: #00002D; background-color: orange;">Editar perfil</button>
        </form>

    </div>
</div>
</body>
</html>
